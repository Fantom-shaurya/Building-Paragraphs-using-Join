<html>
    <head>
        <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
        <title>Building paragraphs using join</title>
    </head>
    <body>
        <h1 style="text-align: center;">Building paragraphs using join</h1>
<div style="float: left; margin-left: 100px;">
    <span>1.</span>
        <input type="text" id="input_1" placeholder="Line 1">
        <br><br>
        <span>2.</span>
        <input type="text" id="input_2" placeholder="Line 2">
        <br><br>
        <span>3.</span>
        <input type="text" id="input_3" placeholder="Line 3">
        <br><br>
        <span>4.</span>
        <input type="text" id="input_4" placeholder="Line 4">
        <br><br>
        <span>5.</span>
        <input type="text" id="input_5" placeholder="Line 5">
        <br><br>
        <div id="showpara_1"></div>
        <br><br>
        <button class="btn-1" onclick="show_para_1()">Show Para1</button>


</div>
<div style="float:right; margin-right: 100px;">
    <span>1.</span>
        <input type="text" id="second_input_1" placeholder="Line 1">
        <br><br>
        <span>2.</span>
        <input type="text" id="second_input_2" placeholder="Line 2">
        <br><br>
        <span>3.</span>
        <input type="text" id="second_input_3" placeholder="Line 3">
        <br><br>
        <span>4.</span>
        <input type="text" id="second_input_4" placeholder="Line 4">
        <br><br>
        <span>5.</span>
        <input type="text" id="second_input_5" placeholder="Line 5">
        <br><br>
        <div id="showpara_2"></div>
        <br><br>
        <button class="btn-1" onclick="show_para_2()">Show Para2</button>

</div>
       
        

    
    </body>
</html>
